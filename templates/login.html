<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Student Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gradient-to-br from-slate-900 to-indigo-900 min-h-screen flex items-center justify-center">
  <div class="bg-white/95 rounded-2xl p-8 shadow-2xl w-full max-w-md transform transition-all duration-500 animate-fade-in">
    <h1 class="text-3xl font-extrabold text-center text-indigo-900 mb-4">Student Login</h1>
    {% if error %}
      <div class="text-red-600 text-center mb-3">{{ error }}</div>
    {% endif %}
    <form method="POST" class="space-y-4">
      <input name="student_id" placeholder="Student ID" required class="w-full px-4 py-3 rounded-lg border focus:outline-none">
      <input name="password" type="password" placeholder="Password" required class="w-full px-4 py-3 rounded-lg border focus:outline-none">
      <button type="submit" class="w-full py-3 rounded-lg bg-gradient-to-r from-yellow-400 to-amber-500 text-indigo-900 font-bold shadow-md hover:scale-105 transition">Login</button>
    </form>
    <p class="text-center text-sm text-slate-500 mt-3">Use your Student ID and password to vote.</p>
  </div>
</body>
</html>
